<ul  class="list-group">
  <li  
   routerLink = "/products"
   [class]="getAllCategoryClass()"
  >Tüm Ürünler</li>


    <li 
     (click)="setCurrentCategory(category)"

    >{{category.categoryName}}</li>
  </ul> 


<h4 *ngIf="currentCategory">{{currentCategory.categoryName}} Seçtiniz.</h4>
